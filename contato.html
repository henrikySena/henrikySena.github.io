<script>
    // ROLAGEM SUAVE PARA O TOPO:
    // adiciona um ouvinte de evento ao botão com o ID 'btn-top'
    // ouvinte de evento é uma função que espera um evento ocorrer
    document.getElementById('btn-top').addEventListener('click', function() {
        // quando o botão é clicado, chama a função 'scrollToTop'
        scrollToTop();
    });

    // adiciona um ouvinte de evento para quando o usuário rolar a página
    window.onscroll = function() {
        // obtém o elemento do botão
        var btnTop = document.getElementById("btn-top");

        // verifica se a posição de rolagem do corpo ou da página é maior que 20 pixels
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            // se sim, exibe o botão
            btnTop.style.display = "block";
        } else {
            // se não, oculta o botão
            btnTop.style.display = "none";
        }
    };


    // função para rolar suavemente até o topo da página
    function scrollToTop() {
        // obtém a posição de rolagem atual do documento
        var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;

        // se a posição de rolagem for maior que 0, realiza a animação de rolagem suave
        if (currentScroll > 0) {
            // solicita uma animação de quadro ao navegador para suavizar a rolagem
            window.requestAnimationFrame(scrollToTop);
            // realiza a rolagem para o topo com uma animação
            window.scrollTo(0, currentScroll - currentScroll / 8);
        }
    }
</script>
